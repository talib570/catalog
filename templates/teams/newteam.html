{% extends "main.html" %}
{% block content %}
<form action="#" enctype="multipart/form-data" method="POST">
    <input type="text" name="name">
    <label for="name">Team name</label>
    <br>

    <input type="text" name="locallity">
    <label for="locallity">Locallity</label>
    <br>

    <input type="text" name="start_year" class="datepicker">
    <label for="start_year">Team since</label>
    <br>

    <select name="game_id" >
        {% for game in games %}
            <option value="{{game.id}}">{{game.name}}</option>
        {% endfor %}
    </select>
    <label for="game_id">Game</label>
    <br>

    <select name="status" >
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
    </select>
    <label for="status">Status</label>
    <br>


    <label for="logo">Team logo</label>
    <input type="file" name="logo">
    <br>

    <input type="submit" value="Submit">
</form>
<style>
    select,input{margin:10px !important;}
    .datepicker{border-radius: 0px;}
    label{float:left !important;width:140px !important;margin:10px !important;line-height: 1;}
</style>
<script>
    $('.datepicker').datepicker({
        format: 'dd/mm/yyyy',
        startDate: '-32y',
        startView: 2,
        minViewMode: 1
    });
</script>
{% endblock %}
